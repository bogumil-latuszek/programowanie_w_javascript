<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="glider.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="glider-contain multiple">
        <h1>Gallery</h1>

        <button class="glider-prev">
            <i>&#60;</i>
        </button>

        <div class="glider">
            <figure>
                <blockquote>
                    "I have nothing substantial to say"
                </blockquote>
                <figcaption>famous person</figcaption>
            </figure>
            <figure>
                <div class="image_cont">
                    <img class="slider_img" src="./images/tree.jpg">
                </div>
            </figure>
            <figure>
                <blockquote>
                    "why is he called BigHat? I guess we'll never know"
                </blockquote>
                <figcaption>famous person</figcaption>
            </figure>
        </div>

        <button class="glider-next">
            <i>&#62;</i>
        </button>

        <div id="dots" class="glider-dots"></div>

        <button id="stop" >
            <img id="stop_img" src="./images/pause.png">
        </button>
    </div>

    <script src="glider.min.js"></script>
   
   <script src="main_script.js"> </script>
    
</body>

</html>
