<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="glider.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="glider-contain multiple">
        <h1>user testimonial</h1>

        <button class="glider-prev">
            <i>&#60;</i>
        </button>

        <div class="glider">
            <figure>
                <blockquote>
                    "I have nothing substantial to say"
                </blockquote>
                <figcaption>famous person</figcaption>
            </figure>
            <figure>
                <blockquote>
                    "fast food makes me slow"
                </blockquote>
                <figcaption>famous person</figcaption>
            </figure>
            <figure>
                <blockquote>
                    "why is he called BigHat? I guess we'll never know"
                </blockquote>
                <figcaption>famous person</figcaption>
            </figure>
        </div>

        <button class="glider-next">
            <i>&#62;</i>
        </button>

        <div id="dots" class="glider-dots"></div>
    </div>

    <script src="glider.min.js"></script>
   
   <script>
    
        new Glider(document.querySelector('.glider'), {
            slidesToShow: 1,
            draggable: true,
            dots: '#dots',
            arrows: {
                prev: '.glider-prev',
                next: '.glider-next'
            }
        })
   </script>


    
</body>

</html>
